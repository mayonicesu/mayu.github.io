<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Ubah Warna BG</h1>
    Klik tombol dibawah untuk mengubah warna BackGround<br>
    <input type="radio" name="bg" onclick="bgputih()">
    <input type="radio" name="bg" onclick="bghitam()">
    <script>
        function bgputih() {
            document.bgColor='white';
        }
        function bghitam() {
            document.bgColor='black';
        }
    </script>
</body>
</html>
