<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js</title>
</head>
<body>
    <h1>Ubah Suhu</h1>
    <script>
        function far() {
            var cel = document.getElementById('cel').value;
            var far = (cel * 9/5) + 32;
            document.write(far);
        }
    </script>
    <form>
        Masukkan besar suhu (Celcius)<input type="number" id="cel" name="cel"><br>
        <input type="submit" name="ubah" value="Ubah" onclick="far()"><br>
    </form>
</body>
</html>
